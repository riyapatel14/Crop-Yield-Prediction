<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="static/images/agricultural.png">
    <title>Analysis</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style_analysis.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/yield">Yield Prediction</a></li>
            <li><a href="/mapping">Crop Mapping</a></li>
            <li><a href="/analysis">Analysis</a></li>
        </ul>
    </nav>
    <h1>Analysis</h1>
    <form action="/analysis" method="GET">
        <label for="state">Select State:</label>
        <select id="state" name="state">
            <option value="">All</option>
            % for state in states:
            <option value="{{ state }}">{{ state }}</option>
            % end
        </select>
        <label for="area">Select Area Range (in hectares):</label>
        <input type="number" id="area_min" name="area_min" placeholder="Min Area">
        <input type="number" id="area_max" name="area_max" placeholder="Max Area">
        <label for="rainfall">Select Rainfall Range (in mm):</label>
        <input type="number" id="rainfall_min" name="rainfall_min" placeholder="Min Rainfall">
        <input type="number" id="rainfall_max" name="rainfall_max" placeholder="Max Rainfall">
        <label for="pesticides">Select Pesticides Range (in kilograms):</label>
        <input type="number" id="pesticides_min" name="pesticides_min" placeholder="Min Pesticides">
        <input type="number" id="pesticides_max" name="pesticides_max" placeholder="Max Pesticides">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <div id="results">
        {{!results}}
    </div>
    <footer>
        <p><b>&copy;CropViz@RSV</b></p>
    </footer>
</body>
</html>
